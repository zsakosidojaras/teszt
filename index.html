<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időjárás</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #weather { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Aktuális időjárás</h1>
    <input type="text" id="city" placeholder="Írd be a várost">
    <button onclick="getWeather()">Keresés</button>
    
    <div id="weather"></div>

    <script>
        async function getWeather() {
            const apiKey = "e87eb95d5af785c8fa75755fbfa8788b"; 
            const city = document.getElementById("city").value || "Budapest";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=hu`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod !== 200) {
                    throw new Error(data.message);
                }

                document.getElementById("weather").innerHTML = `
                    <h2>${data.name} időjárása</h2>
                    <p>${data.weather[0].description}</p>
                    <p>Hőmérséklet: ${data.main.temp}°C</p>
                    <p>Páratartalom: ${data.main.humidity}%</p>
                `;
            } catch (error) {
                document.getElementById("weather").innerHTML = `<p>Hiba: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
